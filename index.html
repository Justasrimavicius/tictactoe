<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-window">
        <div id="score">
            <div>YOU</div>
            <div id="YOU">0</div><div id="PC">0</div>
            <div>PC</div>
        </div>
        <div id="tiles">
            <button class="window" id="first"></button>
            <button class="window" id="second"></button>
            <button class="window" id="third"></button>
            <button class="window" id="fourth"></button>
            <button class="window" id="fifth"></button>
            <button class="window" id="sixth"></button>
            <button class="window" id="seventh"></button>
            <button class="window" id="eigth"></button>
            <button class="window" id="ninth"></button>
        </div>
        <div id="lower-window">
            <button class="play-again">Play again</button>
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
